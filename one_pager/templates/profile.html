{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
    <section style="margin: 100px auto;">
        <div class="content-section">
            <div class="media" style="margin: auto; width: 650px;">
            <img class="rounded-circle account-img" style="height: 256px; width: 256px" src="{{ user.profile.image.url }}">
                <div class="container mt-4">
                    <div style="margin: auto; height: 269px;max-width: 450px; text-align: center;">
                        <h2 style="padding-bottom: 15px" class="account-heading">Account Details</h2>
                        <p class="text-secondary">Welcome Back, {{ user.first_name }}!</p>
                        {% if user.is_superuser %}
                            <form action="{% url 'admin:index' %}">
                                <div class="form-group mb-2">
                                    <button class="btn btn-primary">Admin Dashboard</button>
                                </div>
                            </form>
                        {% else %}
                            <br>
                        {% endif %}
                        <form action="{% url 'password_reset' %}">
                            <div class="form-group mb-0">
                                <button class="btn btn-primary">Reset Password</button>
                            </div>
                        </form>
                        <small class="text-muted ">Forgot Password?</small>
                    </div>
                </div> 
            </div>
        </div>
        <div class="d-inline-block" style="padding-top: 60px">
        <!-- Form Start -->
            <div class="container" style="text-align: left; margin: auto 200px;">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group" style="text-align: center;">
                        <button class="btn btn-primary mt-2 mb-1" type="submit">Update Profile</button>
                    </div>
                </form>
            </div>
        <!-- Form End -->
        </div>
    </section>
{% endblock content %}
