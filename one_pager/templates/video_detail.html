{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load user_agents %}
<article class="blog-post">
	<section class="mb-3" style="background-color: black">
		<div class="container">
			<div class="video-container">
     			{{ video.video_file_player|safe }}
			</div>
		</div>
	</section>
	<script>
		document.getElementById('autoplay').play();
	</script>

    <div class="container" style="text-align: center; {% if request|is_pc %} display: table; {% endif %}">
       	<header class="mb-4 {% if request|is_pc %} mt-3 {% endif %}" style="{% if request|is_pc %} text-align: left; {% else %} text-align: center; {% endif %}">
       		<div class="d-inline-block" style="{% if request|is_pc %} display: table-row; {% endif %}">
				<h2 class="video-header mt-3" style="{% if request|is_pc %}padding-right: 0.5em; display: table-cell; {% endif %}">{{ video.header }}</h2>
				<small class="date" style="{% if request|is_pc %} display: table-cell; {% endif %} font-size: 16px">Uploaded on {{ video.timestamp|date:"F d, Y" }}</small>
				<br> {% if request|is_mobile %} <br> {% endif %}
				</div>
			<p style="text-align: center;">
				{{ video.description }}
			</p>
       	</header>
	</div>

	<div class="container mb-5">
		<div class="blog-comments-section">
			<div id="disqus_thread"></div>
			<script>
				/**
				 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT 
				 *  THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR 
				 *  PLATFORM OR CMS.
				 *  
				 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: 
				 *  https://disqus.com/admin/universalcode/#configuration-variables
				 */
				/*
				var disqus_config = function () {
					// Replace PAGE_URL with your page's canonical URL variable
					this.page.url = PAGE_URL;  
					
					// Replace PAGE_IDENTIFIER with your page's unique identifier variable
					this.page.identifier = PAGE_IDENTIFIER; 
				};
				*/
				
				(function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
					var d = document, s = d.createElement('script');
					
					// IMPORTANT: Replace 3wmthemes with your forum shortname!
					s.src = 'https://3wmthemes.disqus.com/embed.js';
					
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>
				Please enable JavaScript to view the 
				<a href="https://disqus.com/?ref_noscript" rel="nofollow">
					comments powered by Disqus.
				</a>
			</noscript>
		</div><!--//blog-comments-section-->
	</div>
</article>
{% endblock content %}
