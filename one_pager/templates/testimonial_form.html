{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load user_agents %}
    <section class="profile centered py-5" {% if request|is_pc  %}style="width:60%; margin:auto"{% endif %}>    
        <div class="container">
            <h2>Edit Testimonial</h2>
            <div class="text-left">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2" type="submit">Submit</button>
                        <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
