{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<section style="margin: 70px auto;">    
    <div class="container">
        <h2>Edit Post Details</h2>
        <div class="text-left">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary mr-2" type="submit">Publish</button>
                    <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
