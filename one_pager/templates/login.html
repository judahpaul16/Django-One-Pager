<!doctype html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
    <section style="margin: 175px auto;">    
        <div class="container">
            <div class="text-left">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted mr-2">
                        Forgot Your Password?<a class="ml-2" href="{% url 'password_reset' %}" style="color:black">Reset Password</a>
                    </small>
                    <small class="text-muted">
                        Need an Account? <a class="ml-2" href="{% url 'register' %}" style="color:black">Create an Account</a>
                    </small>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
